<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- 如果直接将模板定义到网页中，此时模板必须符合html的规范 -->
        <button @click='count++'>点我一下</button> - 点了{{ count }}次
    </div>
    <script>

        // 组件是用来创建组件实例的
        // 创建一个按钮，可以显示按钮的点击次数
        const Root = {
            data(){
                return {
                    count: 0   

                    // data中的数据会自动和使用它的视图绑定，数据发生变化视图会自动刷新
                }
            }, 
            // template 是模板，它决定了组件最终的样子
            // 定义模板的方式有三种：1 在组件中通过tempalte属性去指定
            // 2. 直接在网页的根元素中指定
            // template: "<button @click='count++'>点我一下</button> - 点了{{ count }}次"  
        }

        
        Vue.createApp(Root).mount("#app")

    </script>
    <style>
        button{
            width: 80px;
            height: 30px;
            background: #a1cad6;
            border-color: rgb(154, 127, 180);
            border-radius: 8px;
        }
    </style>
</body>
</html>
